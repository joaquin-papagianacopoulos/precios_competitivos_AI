<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios - Sistema de Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .supplier-badge {
            font-size: 0.8em;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1050;
            overflow-y: auto;
        }
        .cart-sidebar.open {
            right: 0;
        }
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 1040;
            display: none;
        }
        .cart-overlay.show {
            display: block;
        }
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 1rem;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .quantity-btn:hover {
            background: #f8f9fa;
        }
        .business-info-form {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .whatsapp-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.25rem;
        }
        .whatsapp-btn:hover {
            background: #128C7E;
            color: white;
            text-decoration: none;
        }
        .supplier-group {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        .supplier-header {
            background: #e9ecef;
            padding: 1rem;
            font-weight: bold;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-shopping-cart"></i> Comparador de Precios</a>
            
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Bienvenido, {{ user }}</span>
                <button class="btn btn-outline-light me-2" id="cartBtn" type="button">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" id="cartBadge">0</span>
                </button>
                <form action="/logout" method="post" class="d-inline">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Sección de Carga de Archivos -->
        <div class="card mb-4">
            <div class="card-header">
                <h5><i class="fas fa-upload"></i> Cargar Lista de Precios</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="supplierName" class="form-label">Nombre del Proveedor</label>
                            <input type="text" class="form-control" id="supplierName" name="supplier_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fileInput" class="form-label">Archivo Excel (.xlsx, .xls)</label>
                            <input type="file" class="form-control" id="fileInput" name="file" accept=".xlsx,.xls" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <button type="submit" class="btn btn-primary d-block w-100">
                                <i class="fas fa-upload"></i> Cargar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Información del Comercio -->
        <div class="card mb-4">
            <div class="card-header">
                <h5><i class="fas fa-store"></i> Información del Comercio</h5>
            </div>
            <div class="card-body">
                <form id="businessForm" class="business-info-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="businessName" class="form-label">Nombre del Comercio</label>
                            <input type="text" class="form-control" id="businessName" name="business_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="businessPhone" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="businessPhone" name="phone" required>
                        </div>
                        <div class="col-md-8">
                            <label for="businessAddress" class="form-label">Dirección de Entrega</label>
                            <input type="text" class="form-control" id="businessAddress" name="address" required>
                        </div>
                        <div class="col-md-4">
                            <label for="businessEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="businessEmail" name="email">
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Guardar Información
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sección de Búsqueda -->
        <div class="card mb-4">
            <div class="card-header">
                <h5><i class="fas fa-search"></i> Buscar Productos</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="searchInput" placeholder="Buscar productos...">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-outline-primary w-100" id="searchBtn">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resultados de Búsqueda -->
        <div id="searchResults" class="mb-4"></div>

        <!-- Listas Cargadas -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5><i class="fas fa-list"></i> Listas Cargadas</h5>
                <button type="button" class="btn btn-outline-secondary btn-sm" id="refreshLists">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>
            <div class="card-body">
                <div id="loadedLists"></div>
            </div>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay"></div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="p-3 border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-shopping-cart"></i> Mi Carrito</h5>
                <button class="btn btn-sm btn-outline-secondary" id="closeCart">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div id="cartItems" class="flex-grow-1">
            <!-- Cart items will be loaded here -->
        </div>
        
        <div class="p-3 border-top">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <strong>Total: </strong>
                <strong id="cartTotal">$0.00</strong>
            </div>
            
            <div class="d-grid gap-2">
                <button class="btn btn-success" id="generatePdfsBtn" disabled>
                    <i class="fas fa-file-pdf"></i> Generar Pedidos
                </button>
                <button class="btn btn-outline-secondary" id="clearCartBtn">
                    <i class="fas fa-trash"></i> Limpiar Carrito
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para PDFs y WhatsApp -->
    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-file-pdf"></i> Pedidos Generados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="orderResults"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Procesando...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Variables globales
        let cartCount = 0;
        let businessInfoLoaded = false;

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            loadBusinessInfo();
            loadCart();
            loadLists();
            
            // Event listeners
            document.getElementById('uploadForm').addEventListener('submit', handleUpload);
            document.getElementById('businessForm').addEventListener('submit', saveBusinessInfo);
            document.getElementById('searchBtn').addEventListener('click', searchProducts);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchProducts();
            });
            document.getElementById('cartBtn').addEventListener('click', toggleCart);
            document.getElementById('closeCart').addEventListener('click', toggleCart);
            document.getElementById('cartOverlay').addEventListener('click', toggleCart);
            document.getElementById('clearCartBtn').addEventListener('click', clearCart);
            document.getElementById('generatePdfsBtn').addEventListener('click', generatePdfs);
            document.getElementById('refreshLists').addEventListener('click', loadLists);
        });

        // Funciones de carga de archivos
        async function handleUpload(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cargando...';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', data.message);
                    e.target.reset();
                    loadLists();
                } else {
                    showAlert('danger', data.error || 'Error cargando archivo');
                }
            } catch (error) {
                showAlert('danger', 'Error de conexión');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-upload"></i> Cargar';
            }
        }

        // Funciones de información del comercio
        async function loadBusinessInfo() {
            try {
                const response = await fetch('/business/info');
                const data = await response.json();
                
                if (data.business_name) {
                    document.getElementById('businessName').value = data.business_name || '';
                    document.getElementById('businessAddress').value = data.address || '';
                    document.getElementById('businessPhone').value = data.phone || '';
                    document.getElementById('businessEmail').value = data.email || '';
                    businessInfoLoaded = true;
                }
            } catch (error) {
                console.error('Error cargando información del comercio:', error);
            }
        }

        async function saveBusinessInfo(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/business/info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', 'Información del comercio guardada');
                    businessInfoLoaded = true;
                    updateGenerateButton();
                } else {
                    showAlert('danger', result.error || 'Error guardando información');
                }
            } catch (error) {
                showAlert('danger', 'Error de conexión');
            }
        }

        // Funciones de búsqueda
        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query) {
                resultsDiv.innerHTML = '';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="text-center"><div class="spinner-border"></div><p>Buscando...</p></div>';
            
            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    displaySearchResults(data.results);
                } else {
                    resultsDiv.innerHTML = '<div class="alert alert-info">No se encontraron productos</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="alert alert-danger">Error en la búsqueda</div>';
            }
        }

        function displaySearchResults(results) {
            const resultsDiv = document.getElementById('searchResults');
            
            let html = `
                <div class="card">
                    <div class="card-header">
                        <h5>Resultados de búsqueda (${results.length} productos)</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
            `;
            
            results.forEach(product => {
                html += `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card product-card h-100">
                            <div class="card-body">
                                <h6 class="card-title">${product.product}</h6>
                                <p class="card-text">
                                    <span class="badge bg-primary supplier-badge">${product.supplier}</span><br>
                                    <strong class="text-success fs-5">${product.price_formatted}</strong>
                                </p>
                                <button class="btn btn-outline-primary btn-sm" 
                                        onclick="addToCart('${product.id}', '${product.product}', ${product.price}, '${product.supplier}')">
                                    <i class="fas fa-cart-plus"></i> Agregar al Carrito
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                        </div>
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }

        // Funciones del carrito
        async function addToCart(productId, productName, price, supplier) {
            try {
                const response = await fetch('/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: 1
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', `${productName} agregado al carrito`);
                    loadCart();
                } else {
                    showAlert('danger', data.error || 'Error agregando al carrito');
                }
            } catch (error) {
                showAlert('danger', 'Error de conexión');
            }
        }

        async function loadCart() {
            try {
                const response = await fetch('/cart/get');
                const data = await response.json();
                
                if (data.cart) {
                    updateCartDisplay(data.cart, data.total, data.suppliers);
                    cartCount = data.cart.length;
                    document.getElementById('cartBadge').textContent = cartCount;
                    updateGenerateButton();
                }
            } catch (error) {
                console.error('Error cargando carrito:', error);
            }
        }

        function updateCartDisplay(cart, total, suppliers) {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            cartTotal.textContent = `${total.toFixed(2)}`;
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="text-center p-4">
                        <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Tu carrito está vacío</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            // Agrupar por proveedor
            for (const [supplier, items] of Object.entries(suppliers)) {
                html += `
                    <div class="supplier-group">
                        <div class="supplier-header">
                            <i class="fas fa-store"></i> ${supplier}
                        </div>
                `;
                
                items.forEach(item => {
                    html += `
                        <div class="cart-item">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h6 class="mb-1">${item.product}</h6>
                                    <small class="text-muted">${item.price.toFixed(2)} c/u</small>
                                </div>
                                <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart('${item.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <span class="mx-2">${item.quantity}</span>
                                    <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <strong>${(item.price * item.quantity).toFixed(2)}</strong>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            cartItems.innerHTML = html;
        }

        async function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) return;
            
            try {
                const response = await fetch('/cart/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: newQuantity
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadCart();
                } else {
                    showAlert('danger', 'Error actualizando cantidad');
                }
            } catch (error) {
                showAlert('danger', 'Error de conexión');
            }
        }

        async function removeFromCart(productId) {
            try {
                const response = await fetch('/cart/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product_id: productId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadCart();
                } else {
                    showAlert('danger', 'Error removiendo producto');
                }
            } catch (error) {
                showAlert('danger', 'Error de conexión');
            }
        }

        async function clearCart() {
            if (!confirm('¿Estás seguro de que quieres limpiar todo el carrito?')) return;
            
            try {
                const response = await fetch('/cart/clear');
                const data = await response.json();
                
                if (data.success) {
                    loadCart();
                    showAlert('success', 'Carrito limpiado');
                } else {
                    showAlert('danger', 'Error limpiando carrito');
                }
            } catch (error) {
                showAlert('danger', 'Error de conexión');
            }
        }

        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        // Función para generar PDFs
        async function generatePdfs() {
            if (!businessInfoLoaded) {
                showAlert('warning', 'Por favor complete la información del comercio antes de generar pedidos');
                return;
            }
            
            const button = document.getElementById('generatePdfsBtn');
            const originalText = button.innerHTML;
            
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generando...';
            
            try {
                const response = await fetch('/cart/generate_pdfs', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayOrderResults(data);
                    
                    // Mostrar modal
                    const modal = new bootstrap.Modal(document.getElementById('orderModal'));
                    modal.show();
                } else {
                    showAlert('danger', data.error || 'Error generando pedidos');
                }
            } catch (error) {
                showAlert('danger', 'Error de conexión');
            } finally {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        function displayOrderResults(data) {
            const resultsDiv = document.getElementById('orderResults');
            
            let html = `
                <div class="alert alert-success">
                    <h5><i class="fas fa-check-circle"></i> ¡Pedidos Generados Exitosamente!</h5>
                    <p>Se generaron ${data.pdfs.length} PDFs para ${data.total_suppliers} proveedores.</p>
                </div>
            `;
            
            data.whatsapp_links.forEach((link, index) => {
                const pdf = data.pdfs[index];
                html += `
                    <div class="supplier-group mb-3">
                        <div class="supplier-header">
                            <i class="fas fa-store"></i> ${link.supplier}
                            <span class="float-end badge bg-success">${link.total_formatted}</span>
                        </div>
                        <div class="p-3">
                            <p class="mb-2">
                                <i class="fas fa-box"></i> ${pdf.items_count} productos
                            </p>
                            <div class="d-flex gap-2 flex-wrap">
                                <a href="/download_pdf/${pdf.filename}" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-download"></i> Descargar PDF
                                </a>
                                <a href="${link.url}" target="_blank" class="whatsapp-btn btn-sm">
                                    <i class="fab fa-whatsapp"></i> Enviar por WhatsApp
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                <div class="alert alert-info">
                    <h6><i class="fas fa-info-circle"></i> Instrucciones:</h6>
                    <ol>
                        <li>Descarga los PDFs para tus registros</li>
                        <li>Haz clic en "Enviar por WhatsApp" para cada proveedor</li>
                        <li>El mensaje incluirá todos los datos necesarios</li>
                        <li>Los proveedores recibirán solo sus productos</li>
                    </ol>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }

        // Función para cargar listas
        async function loadLists() {
            try {
                const response = await fetch('/lists');
                const data = await response.json();
                
                const listsDiv = document.getElementById('loadedLists');
                
                if (data.lists && data.lists.length > 0) {
                    let html = '<div class="row">';
                    
                    data.lists.forEach(list => {
                        html += `
                            <div class="col-md-4 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-title">${list.supplier}</h6>
                                        <p class="card-text">
                                            <small class="text-muted">
                                                ${list.total_products} productos<br>
                                                Cargado: ${new Date(list.upload_date).toLocaleString()}
                                            </small>
                                        </p>
                                        <button class="btn btn-outline-danger btn-sm" 
                                                onclick="removeList('${list.supplier}')">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    listsDiv.innerHTML = html;
                } else {
                    listsDiv.innerHTML = '<p class="text-muted">No hay listas cargadas</p>';
                }
            } catch (error) {
                console.error('Error cargando listas:', error);
            }
        }

        async function removeList(supplier) {
            if (!confirm(`¿Eliminar la lista de ${supplier}?`)) return;
            
            try {
                const response = await fetch(`/remove_list/${encodeURIComponent(supplier)}`);
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', data.message);
                    loadLists();
                } else {
                    showAlert('danger', data.message);
                }
            } catch (error) {
                showAlert('danger', 'Error eliminando lista');
            }
        }

        // Función para actualizar botón de generar
        function updateGenerateButton() {
            const button = document.getElementById('generatePdfsBtn');
            const hasItems = cartCount > 0;
            
            button.disabled = !hasItems || !businessInfoLoaded;
            
            if (!businessInfoLoaded) {
                button.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Complete Info Comercio';
            } else if (!hasItems) {
                button.innerHTML = '<i class="fas fa-file-pdf"></i> Carrito Vacío';
            } else {
                button.innerHTML = '<i class="fas fa-file-pdf"></i> Generar Pedidos';
            }
        }

        // Función para mostrar alertas
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // Insertar al inicio del container
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            // Auto-remover después de 5 segundos
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
